<!DOCTYPE html>

<meta charset="utf-8">

<style type="text/css">
input{float:right;}
form{width:330px; margin:auto;}
br{clear:both;}
</style>

<title>Formular</title>

<form>

  <label>Vorname:</label>
  <input type="text" id="first_name" name="first_name" placeholder="Vorname" pattern="^[ \-a-zA-Zäöüß]+$" required>
	<br/>
  <label>Nachname:</label>
  <input type="text" id="last_name" name="last_name" placeholder="Nachname" pattern="^[ \-a-zA-Zäöüß]+$" required>
	<br/>
  <label>Straße:</label>
  <input type="text" id="street" name="street" placeholder="Straße" required>
	<br/>
  <label>Postleitzahl:</label>
  <input type="text" id="plz" name="plz" placeholder="12345" pattern="[0-9]{5}$" required>
	<br/>
  <label>Stadt:</label>
  <input type="text" id="city" name="city" placeholder="Stadt" pattern="^[ \-a-zA-Zäöüß]+$" required>
	<br/>
  <label>Telefonnummer:</label>
  <input type="text" id="tel" name="tel" placeholder="0123456" pattern="(0\d*)((\-?\d*)*(\s^\-?\d*)*)" required> 
  <!-- das in der eckigen klammer kann eingegeben werden, das plus danach heißt, dasse es mindestens ein Wort geben muss-->
	<br/>
  <label>Emailadresse:</label>
  <input type="email" id="email_addr" placeholder="muster@mann.de" name="email_addr" required>
	<br/>
  <label>Emailadresse wiederholen:</label>
  <input type="email" id="email_addr_repeat" placeholder="muster@mann.de" name="email_addr_repeat" required oninput="check(this)">
	<br/>
  <label>URL:</label>
  <input type="url" id="url" name="url" placeholder="http://www.beispiel.de" required>
	<br/>
  <input type="submit" value="Senden" /> 
</form>
